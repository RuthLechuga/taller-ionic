<ion-content [fullscreen]="true">

  <ion-grid fixed *ngFor="let genero of peliculas_genrer">
    <ion-row>
      <ion-col>

        <h3>{{genero.name}}</h3>
      </ion-col>

     <ion-col>        
        <ion-slides [options]="slidesOpt">
          <ion-slide *ngFor="let pelicula of genero.peliculas">
            <ion-card>
              <img [src]="pelicula.backdrop_path | imagen">
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
